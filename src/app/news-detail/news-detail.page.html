<ion-header parallax imageUrl="{{imgsrc}}" maximumHeight="300" expandedColor="#cc3333" titleColor="white">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>
        {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!isLoaded">
    <ion-skeleton-text no-animated style="height: 250px"></ion-skeleton-text>
    <ion-card class="ion-no-margin">
      <ion-card-header>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
      </ion-card-header>
      <ion-item color="secondary">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        <ion-button fill="outline" slot="end">Share</ion-button>
      </ion-item>
  
      <ion-card-content>
        <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  
  </div>
  <div *ngIf="isLoaded">
    <ion-card class="ion-no-margin">
      <ion-card-header>
        <ion-card-title color="primary">{{ title }}</ion-card-title>
        <ion-card-subtitle color="secondary">{{ summary }}</ion-card-subtitle>
      </ion-card-header>
      <ion-item color="secondary">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>{{ data }}</ion-label>
        <ion-button fill="outline" slot="end" (click)="shareNews()">Share</ion-button>
      </ion-item>
  
      <ion-card-content>
        <div [innerHtml]="article"></div>
      </ion-card-content>
    </ion-card>
  </div>   
</ion-content>
